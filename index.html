<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Holiday Greeting Card</title>
    <link
      rel="stylesheet"
      href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="content">
        <h1 class="greeting">Happy Holidays!</h1>
        <p class="message">Wishing you a joyful and peaceful season!</p>
        <button class="celebrate-button">Celebrate</button>
      </div>
    </div>

    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script>
      var sf = new Snowflakes({
        color: "#fff",
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Holiday Greeting Card</title>
    <link
      rel="stylesheet"
      href="./styles/index.css" />
      <link
      rel="icon"
      type="image/svg+xml"
      href="./favicon.png" />
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <h1 class="card__content_greeting">Happy Holidays!</h1>
        <p class="card__content_message">
          Wishing you a joyful and peaceful season!
        </p>
        <button class="card__content_celebrate-button">Celebrate</button>
      </div>
    </div>
    <footer class="footer">
      <a
        href="https://github.com/deelcoding"
        target="_blank"
        ><img
          class="footer__image"
          src="./images/github.png"
          alt="GitHub"
      /></a>
      <h2 class="footer__name">Dacotah Deel</h2>
    </footer>
  </body>
</html>
